<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Recyclude: Recycle Information Center</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles_postlist.css" rel="stylesheet" />
        <script src="https://www.gstatic.com/firebasejs/8.4.0/firebase-app.js"></script>
         <script src="https://www.gstatic.com/firebasejs/8.4.0/firebase-analytics.js"></script>
          <script src="https://www.gstatic.com/firebasejs/8.4.0/firebase-auth.js"></script>
          <script src="https://www.gstatic.com/firebasejs/8.4.0/firebase-firestore.js"></script>
          <script src="https://www.gstatic.com/firebasejs/8.4.0/firebase-storage.js"></script>
            <!-- The core Firebase JS SDK is always required and must be listed first -->
          <script>
             // configuration of our firebase
              var firebaseConfig = {
                  apiKey: "AIzaSyD6ncJWml82Xzk_dVYydIC8NzBUawuJb9E",
                  authDomain: "se-termproject-team1.firebaseapp.com",
                  projectId: "se-termproject-team1",
                  storageBucket: "se-termproject-team1.appspot.com",
                  messagingSenderId: "197301464509",
                  appId: "1:197301464509:web:775de202359b76b06836d4"
                    };
              // Initialize Firebase
              firebase.initializeApp(firebaseConfig);
              var db = firebase.firestore();
               // user status listener
               firebase.auth().onAuthStateChanged(function(user) {
                if (user) { // In log-in status, display sign-out button
                    var login = document.getElementById("login");
                    var logout = document.getElementById("logout");

                    login.style.display = 'none';
                    logout.style.display = 'block';
                }
                else { // In log-out status, display sign-in button
                    var login = document.getElementById("login");
                    var logout = document.getElementById("logout");

                    login.style.display = 'block';
                    logout.style.display = 'none';
                }
            });

            var postInfoRef = db.collection('Post');

            function addQuery(querySnapshot){
                var num = 0;
                if (querySnapshot) {
                        querySnapshot.forEach(function(doc){
                            num += 1;
                            let docs = doc.data();
                            var userId = docs['UID'].split('@')[0];
                            var userIdSecret = userId.replace(userId.substr(3), "*".repeat(userId.substr(3).length));
                            var post =  '<tr class = "post">\n' +
                            '<td class = "post-num">' + num + '</td>\n' +
                            '<td class = "post-link"><div onclick = "getPost(\'' + doc.id + '\')">' + docs['Title'] + '</div></td>\n' +
                            '<td class = "post-writer">' + userIdSecret + '</td>\n' +
                            '</tr>';
                    
                            $("#post-list").append(post);
                            
                        });
                    } else {
                        // doc.data() will be undefined in this case
                        console.log("No such document!");
                    }
                
                $("#post-list").append('<tr><td colspan = "3" class = "post-last post"></td></tr>');
            };
            function allPost(){
                postInfoRef.get().then(function (querySnapshot){
                    addQuery(querySnapshot);
                }).catch(function(error) {
                    console.log("Error getting document:", error);
                });
            };

            allPost(postInfoRef);
            
            function searchPost(){
                var words  = document.getElementById('search-word').value;
                $(".post").detach();

                if (!words){
                    allPost(postInfoRef);
                    return alert("검색어를 확인해주세요.");
                }
                var num = 0;
                

                postInfoRef.get().then(function (querySnapshot){
                    if (querySnapshot) {
                        querySnapshot.forEach(function(doc){
                            let docs = doc.data();
                            if(docs["Title"].includes(words) || docs['Content'].includes(words)){
                                num += 1;
                                var userId = docs['UID'].split('@')[0];
                                var userIdSecret = userId.replace(userId.substr(3), "*".repeat(userId.substr(3).length));

                                var post =  '<tr class = "post">\n' +
                                '<td class = "post-num">' + num + '</td>\n' +
                                '<td class = "post-link"><div onclick = "getPost(\'' + doc.id + '\')">' + docs['Title'] + '</div></td>\n' +
                                '<td class = "post-writer">' + userIdSecret + '</td>\n' +
                                '</tr>';
                                $("#post-list").append(post);
                            }
                        });

                        if (num == 0){
                            var post = '<tr class = "post">\n' +
                            '<td class = "post-num post-none" colspan = "3"> No Search Results </td>\n' + '</tr>\n' + '<tr ><td class = "post-last post" colspan = "3"></td></tr>';
                    
                            $("#post-list").append(post);
                        }else{
                            $("#post-list").append('<tr class = "post-last post"><td colspan = "3"></td></tr>');
                        }

                    } else {
                        // doc.data() will be undefined in this case
                        console.log("No such document!");
                    }
                }).catch((error) => {
                    console.log("Error getting documents: ", error);
                    var post = '<tr class = "post">\n' +
                    '<td class = "post-last" colspan = "3"> No Search Results </td>\n' + '</tr>';
                    
                    $("#post-list").append(post);
                });

                
            };

            function enterkey() {
                if (window.event.keyCode == 13) {
                    searchPost();
                }
            }

            function getPost(id){
                window.location.href="post.html?index=" + id;
            }
            

         </script>
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="index.html">Recyclude</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="post_list.html">
                                Post Board
                                <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li id="login" class="nav-item"><a class="nav-link" href="signin.html">Sign In</a></li>
                        <li id="logout" class="nav-item" style="display: none"><a class="nav-link">Sign Out</a></li>
                        <script>
                            var logout = document.getElementById("logout");
                            logout.onclick = function() {
                                firebase.auth().signOut();
                                window.location.reload();
                            }
                        </script>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page Content-->
        <div class="container post-list">
            <!-- Heading Row-->
            <div class="row align-items-center my-5">
                <div class="col-lg-5">
                    <h1 class="font-weight-light">커뮤니티</h1>
                    <p>분리수거와 재활용에 대한 의견을 자유롭게 남겨주세요!</p>
                </div>
            </div>
            <!-- Call to Action-->
            <div class = "row search-row">
                <button class="btn btn-outline-primary my-2 my-sm-0 search-btn" type="submit" onClick = "location.href='writepost.html'">글 작성</button>
                <form class="form-inline" onsubmit="return false">
                    <input class="form-control mr-sm-2 search-input" type="search" placeholder="검색어를 입력해주세요..." aria-label="Search" onkeydown = "enterkey()" id = 'search-word'>
                    <input type="button" class="btn btn-outline-primary my-2 my-sm-0 search-btn" value = "검색" onclick = 'searchPost()' id = 'search-button'>
                </form>
            </div>
            <hr>
            <!-- Content Row-->
            <table class="table table-hover" id ="post-list">
                <th class = "post-num">No.</th>
                <th>제목</th>
                <th class = "post-writer">작성자</th>
                <!-- Post will be droped here -->
            </table>
        </div>
        <hr>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2021</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        
    </body>
    
</html>
